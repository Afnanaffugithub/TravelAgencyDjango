{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>package</title>

    <link rel="stylesheet" href="{% static 'css/packagebook.css' %}">
</head>
<body>

	<section class="home" id="home">

		<div class="video">
			<video src="{% static 'images/home-video.mp4' %}"  loop muted autoplay></video>
		</div>

	<div class="content">
		<h1>explore new places,</h1>
		<p>Travel is the opportunity to explore your favorite destinations while discovering new skills, passions, and with lifelong friends</p>
	</div>

    <div class="form-container">
        <form  method="post">
			{% csrf_token %}

			<h2>Book</h2>
			<div class="inputBox">
                <span>Name</span>
				<input type="text" required="required" placeholder="your full name" name="name">
			</div>

            <div class="inputBox">
                <span>Mob No.</span>
				<input type="text" required="required" placeholder="Mobile Number" name="mob">
			</div>

			<div class="inputbox">
				<span>guest members</span>
				<input type="text" required="required" placeholder="number of peoples" name="guestmemb">

			</div>

            <div>
                 <span>leaving</span>
                 <input type="date" required="required" name="leave">
            </div>   
			<a href="/flight/"><button class="btn">Next</button></a>
			
	  </form>
	</div>
</section>
</body>
</html>
