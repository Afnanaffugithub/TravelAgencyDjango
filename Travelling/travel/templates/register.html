{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>

    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

	<section class="home" id="home">

		<div class="video">
			<video src="{% static 'images/home-video.mp4' %}"  loop muted autoplay></video>
		</div>

	<div class="content">
		<h1>explore new places,</h1>
		<p>Travel is the opportunity to explore your favorite destinations while discovering new skills, passions, and with lifelong friends</p>
	</div>

    <div class="form-container">
        <form  method="post">
			{% csrf_token %}

			<h2>Register</h2>
			<div class="inputBox">
                <span>Name</span>
				<input type="text" placeholder="Your full name" name="Username">
			</div>

            <div class="inputBox">
                <span>Email</span>
				<input type="email" placeholder="Your email" name="email">
			</div>

			<div class="inputBox">
                <span>Password</span>
				<input type="password" placeholder="New password " name="Password">
			</div>

			<div class="inputBox">
                <span>Confirm Password</span>
				<input type="password" placeholder="Confirm password " name="cPassword">
			</div>

			
			
			<input type="submit" value="submit">
		</form>
	</div>
</section>
</body>
</html>
